<html>
<head>
	<style>
		.btn {
			width: 50px;
			height: 50px;
			border-radius: 25px;
			border: 1px solid gray;
			cursor: pointer;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  			crossorigin="anonymous"></script>

	
</head>
	
	<body>
		<div class="btn white" data-f="440"></div>
		<div class="btn black" data-f="450"></div>
		<div class="btn white" data-f="465"></div>
		<div class="btn black" data-f="485"></div>
		<div class="btn white" data-f="510"></div>

		<script type="application/javascript">
			const audioContext = new AudioContext();
			
			$('.btn')
			.on('mousedown', function(){
				var f = $(this).data('f');
				var osc = audioContext.createOscillator();
				osc.frequency.value = f;
				osc.connect(audioContext.destination);
				osc.start();

				$(this).data('osc', osc);
			})
			.on('mouseup', function(){
				osc = $(this).data('osc');
				osc.stop();
			})

			

		</script>
	</body>
</html>
