<!doctype html>

<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bayan online</title>
	<style>
		.btn {
			width: 50px;
			height: 50px;
			border-radius: 25px;
			border: 1px solid gray;
			cursor: pointer;
		}
		.black {
			background-color: black;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  			crossorigin="anonymous"></script>

	
</head>
	
	<body>
		<div class="btn" data-f="261"></div> <!--Do-->
		<div class="btn black" data-f="277"></div>
		<div class="btn" data-f="293"></div>
		<div class="btn black" data-f="311"></div>
		<div class="btn " data-f="329"></div>
		<div class="btn" data-f="349"></div>
		<div class="btn black" data-f="369"></div>
		<div class="btn" data-f="392"></div>
		<div class="btn black" data-f="415"></div>
		<div class="btn" data-f="440"></div>
		<div class="btn black" data-f="466"></div>
		<div class="btn" data-f="493"></div>

<!-- <div class="btn black" data-f=""></div>
<div class="btn black" data-f=""></div>
<div class="btn black" data-f=""></div>
<div class="btn black" data-f=""></div>
<div class="btn black" data-f=""></div>
<div class="btn black" data-f=""></div> -->

		<script type="application/javascript">
			const audioContext = new AudioContext();
			
			$('.btn')
			.on('pointerdown', function(){
				var f = $(this).data('f');
				var osc = audioContext.createOscillator();
				osc.frequency.value = f;
				osc.connect(audioContext.destination);
				osc.start();

				$(this).data('osc', osc);
			})
			.on('pointerup', function(){
				osc = $(this).data('osc');
				osc.stop();
			});
		</script>
	</body>
</html>
